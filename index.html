<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/Javascript/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <span id="user-score">0</span>
        <span> / </span>
        <div id="high-score">0</div>
      </div>
      <div class="content" #="question-card">
        <div id="question-text"></div>
        <div class="answer-options">
          <button class="button answer-option" id="correct">Correct</button>
          <button class="button answer-option" id="incorrect">Incorrect</button>
        </div>
        <div class="controls">
          <button class="button restart-button">Restart</button>
          <button class="button previous-button">Previous</button>
          <button class="button next-button">Next</button>
          <button class="button submit-button">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
